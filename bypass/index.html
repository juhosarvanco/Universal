
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try to Open in Browser</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    button, a {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
  <script>
    window.onload = function () {
      // iOS attempt
      try {
        const iosSafari = 'x-web-search://?https://juho.one';
        window.location.href = iosSafari;
      } catch (e) {}

      // Android intent attempt
      setTimeout(() => {
        location.href = "intent://juho.one/#Intent;scheme=https;package=com.android.chrome;end";
      }, 600);

      // iframe trick
      setTimeout(() => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = "x-web-search://?https://juho.one";
        document.body.appendChild(iframe);
      }, 1200);

      // window.open fallback
      setTimeout(() => {
        const win = window.open("https://juho.one", "_blank", "noopener,noreferrer");
        if (win) win.focus();
      }, 2000);
    };
  </script>
</head>
<body>
  <h1>Trying to open in your browserâ€¦</h1>
  <p>If nothing happens, tap one of the buttons below:</p>

  <a href="x-web-search://?https://juho.one">Open in Safari (iOS)</a>
  <a href="intent://juho.one/#Intent;scheme=https;package=com.android.chrome;end">Open in Chrome (Android)</a>
  <a href="https://juho.one" target="_blank" rel="noopener noreferrer">Open juho.one</a>
</body>
</html>
