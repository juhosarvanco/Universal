<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=https://example.com">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 0 20px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Parse the target URL from query parameters
        function getTargetUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('url') || 'https://example.com';
        }
        
        // Redirect to the target URL
        window.onload = function() {
            const targetUrl = getTargetUrl();
            document.getElementById('target-url').textContent = targetUrl;
            document.getElementById('manual-link').href = targetUrl;
            document.querySelector('meta[http-equiv="refresh"]').content = `0;url=${targetUrl}`;
            window.location.href = targetUrl;
        }
    </script>
</head>
<body>
    <div>
        <h2>Redirecting you to your destination...</h2>
        <div class="loader"></div>
        <p>Going to: <span id="target-url">https://example.com</span></p>
        <p>If you are not redirected automatically, <a id="manual-link" href="https://example.com">click here</a>.</p>
    </div>
</body>
</html>
