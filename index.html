<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juho SarvanCo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #b9b9b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .target-url {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 2rem;
        }
        
        a {
            color: #0071e3;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }
        
        /* Cube animation */
        .cube-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .cube {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            box-shadow: 0 0 30px rgba(0, 113, 227, 0.2);
            animation: float 15s ease-in-out infinite, pulse 8s ease-in-out infinite;
            opacity: 0.2;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 113, 227, 0.2);
                background: rgba(0, 113, 227, 0.1);
            }
            33% {
                box-shadow: 0 0 30px rgba(255, 45, 85, 0.2);
                background: rgba(255, 45, 85, 0.1);
            }
            66% {
                box-shadow: 0 0 30px rgba(52, 199, 89, 0.2);
                background: rgba(52, 199, 89, 0.1);
            }
        }
        
        .logo {
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.9);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cube-bg" id="cube-container">
        <!-- Cubes will be added here by JavaScript -->
    </div>
    
    <div class="container">
        <div class="logo">SarvanCo</div>
        <h1>Juho SarvanCo</h1>
        <p class="subtitle">Elegantly bypassing technology limitations with innovative solutions.</p>
        
        <div class="target-url" id="redirection-info">
            <!-- Only show if there's a URL parameter -->
            <script>
                if (window.location.search.includes('url=')) {
                    document.write(`<p>Redirecting to: <span id="target-url">destination</span></p>
                    <p>If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>`);
                }
            </script>
        </div>
    </div>

    <script>
        // Parse the target URL from query parameters
        function getTargetUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('url') || 'https://example.com';
        }
        
        // Setup redirect if URL parameter is present
        window.onload = function() {
            const targetUrl = getTargetUrl();
            
            // Only redirect if there's a URL parameter
            if (window.location.search.includes('url=')) {
                const targetElement = document.getElementById('target-url');
                const manualLink = document.getElementById('manual-link');
                
                if (targetElement) targetElement.textContent = targetUrl;
                if (manualLink) manualLink.href = targetUrl;
                
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 1500); // Short delay to show the page before redirecting
            }
            
            // Create the cubes
            createCubes();
        };
        
        function createCubes() {
            const container = document.getElementById('cube-container');
            const colors = [
                'rgba(0, 113, 227, 0.1)',    // Blue
                'rgba(255, 45, 85, 0.1)',    // Red
                'rgba(52, 199, 89, 0.1)',    // Green
                'rgba(255, 149, 0, 0.1)',    // Orange
                'rgba(175, 82, 222, 0.1)',   // Purple
                'rgba(90, 200, 250, 0.1)',   // Light Blue
            ];
            
            // Create 20 cubes
            for (let i = 0; i < 20; i++) {
                const cube = document.createElement('div');
                cube.className = 'cube';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                cube.style.left = x + 'vw';
                cube.style.top = y + 'vh';
                
                // Random size
                const size = 20 + Math.random() * 80;
                cube.style.width = size + 'px';
                cube.style.height = size + 'px';
                
                // Random color
                const colorIndex = Math.floor(Math.random() * colors.length);
                cube.style.background = colors[colorIndex];
                
                // Random animation delay
                const delay = Math.random() * 10;
                cube.style.animationDelay = delay + 's';
                
                // Random animation duration
                const duration = 10 + Math.random() * 20;
                cube.style.animationDuration = duration + 's';
                
                // Add to container
                container.appendChild(cube);
            }
        }
    </script>
</body>
</html>
